<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="logo.png" type="image/png" />
  <title>Solace â€” Reflect, Feel, Grow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --color-bg-light: #FAFAFA;
      --color-bg-dark: #2E294E;
      --color-text-light: #333;
      --color-text-dark: #FAFAFA;
      --accent: #B497BD;
      --secondary: #A9C4D6;
      --highlight: #E6C5D7;
      --default-brush-color: #000000;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--color-bg-light);
      margin: 0;
      padding: 0;
      color: var(--color-text-light);
      transition: background 0.3s, color 0.3s;
    }

    body.dark-theme {
      background: var(--color-bg-dark);
      color: var(--color-text-dark);
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
    }

    header {
      text-align: center;
      position: relative;
    }

    .theme-toggle {
      position: absolute;
      top: 0;
      right: 0;
      padding: 1rem;
      font-size: 1.5rem;
      cursor: pointer;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0;
      color: var(--accent);
    }

    .tagline {
      font-size: 1rem;
      color: var(--secondary);
      margin-bottom: 2rem;
    }

    .prompt {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: var(--highlight);
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
      margin-bottom: 1rem;
    }

    canvas {
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 1rem;
      cursor: crosshair;
    }

    .controls {
      margin-top: 1rem;
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      align-items: center;
    }

    .controls button, .controls input[type="color"], .controls input[type="range"] {
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .controls button {
      background-color: var(--accent);
      color: white;
    }

    .controls button:hover {
      background-color: #9473b3;
    }

    .entries {
      margin-top: 2rem;
    }

    .entry {
      border-top: 1px solid #ddd;
      padding: 1rem 0;
    }

    .entry img {
      max-width: 100px;
      margin-right: 1rem;
      border-radius: 4px;
    }

    .persona-select {
      margin-bottom: 1rem;
    }

    .persona-description {
      font-style: italic;
      color: #555;
      margin-bottom: 1rem;
    }

    .color-preview {
      display: inline-block;
      width: 1rem;
      height: 1rem;
      border-radius: 50%;
      border: 1px solid #000;
      margin-left: 0.5rem;
      vertical-align: middle;
    }

    .file-upload {
      margin-top: 1rem;
    }

    .mic-btn {
      background-color: #28a745;
      color: white;
      border-radius: 6px;
      padding: 0.5rem;
      border: none;
      cursor: pointer;
    }

    .mic-btn:active {
      background-color: #218838;
    }

    .analyze-btn {
      background-color: #ff8500;
      color: white;
      border-radius: 6px;
      padding: 0.5rem;
      border: none;
      cursor: pointer;
    }

    .analyze-btn:active {
      background-color: #e07b00;
    }

    .timeline {
      margin-top: 2rem;
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 1rem;
    }

    .timeline-entry {
      padding: 1rem;
      margin-bottom: 1rem;
      background-color: #f9f9f9;
      border-radius: 8px;
    }

    .positive {
      background-color: #d4edda;
    }

    .negative {
      background-color: #f8d7da;
    }

    .neutral {
      background-color: #fff3cd;
    }

    .logo {
      width: 160px; 
      /* margin-bottom: 1rem; */
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="logo.png" alt="Solace Logo" class="logo" />
      <div class="theme-toggle" id="themeToggle">ðŸŒž</div>
      <h1>solace</h1>
      <p class="tagline">A space to reflect, feel, draw, and grow with your voice, words, images, and heart.</p>
    </header>
    <main>
      <!-- Persona Selection -->
      <div class="persona-select">
        <label for="persona">Choose Your Persona:</label>
        <select id="persona">
          <option value="none">-- Select --</option>
          <option value="The Reflector">ðŸªž The Reflector</option>
          <option value="The Dreamer">ðŸŒ™ The Dreamer</option>
          <option value="The Grounded One">ðŸŒ± The Grounded One</option>
        </select>
        <p id="personaDescription" class="persona-description"></p>
      </div>

      <p id="prompt" class="prompt"><em>Loading prompt...</em></p>
      <textarea id="textInput" placeholder="Write your thoughts..."></textarea>

      <div class="file-upload">
        <label>Optional Image:</label>
        <input type="file" id="imageUpload" accept="image/*" />
      </div>

      <canvas id="canvas" width="600" height="200"></canvas>

      <div class="controls">
        <label for="colorPicker">Brush Color:</label>
        <input type="color" id="colorPicker" value="#000000" />
        <label for="brushSize">Size:</label>
        <input type="range" id="brushSize" min="1" max="20" value="2" />
        <span class="color-preview" id="colorPreview"></span>
        <button id="clearBtn">Clear Drawing</button>
        <button id="saveBtn">Save Entry</button>
        <button id="toggleDrawing">Toggle Drawing Mode</button>
        <button id="micBtn" class="mic-btn">ðŸŽ¤ Start Voice</button>
        <button id="analyzeBtn" class="analyze-btn">Analyze Sentiment</button>
      </div>

      <section class="entries">
        <h2>Past Entries</h2>
        <ul id="entriesList"></ul>
      </section>

      <section class="timeline">
        <h2>Timeline</h2>
        <ul id="timelineList"></ul>
      </section>
    </main>
  </div>

  <script>
    const textInput = document.getElementById("textInput");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const colorPicker = document.getElementById("colorPicker");
    const colorPreview = document.getElementById("colorPreview");
    const brushSize = document.getElementById("brushSize");
    const clearBtn = document.getElementById("clearBtn");
    const saveBtn = document.getElementById("saveBtn");
    const toggleDrawing = document.getElementById("toggleDrawing");
    const micBtn = document.getElementById("micBtn");
    const analyzeBtn = document.getElementById("analyzeBtn");
    const imageUpload = document.getElementById("imageUpload");
    const personaSelect = document.getElementById("persona");
    const personaDescription = document.getElementById("personaDescription");
    const entriesList = document.getElementById("entriesList");
    const timelineList = document.getElementById("timelineList");
    const promptEl = document.getElementById("prompt");
    const themeToggle = document.getElementById("themeToggle");

    const prompts = [
      "Whatâ€™s something that made you smile today?",
      "Describe a moment you felt truly at peace.",
      "What are you grateful for right now?",
      "Draw what calm feels like.",
      "Describe a dream you had recently.",
      "Who or what grounds you?"
    ];

    let drawing = false;
    let drawingEnabled = true;
    let recognition;

    function randomPrompt() {
      promptEl.textContent = prompts[Math.floor(Math.random() * prompts.length)];
    }

    randomPrompt();

    // Voice to Text - Web Speech API
    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = true;

      recognition.onresult = function(event) {
        const transcript = event.results[event.resultIndex][0].transcript;
        textInput.value = transcript;
      };

      micBtn.onclick = () => {
        if (recognition) {
          recognition.start();
          micBtn.textContent = "ðŸ”´ Listening...";
        }
      };
    } else {
      micBtn.style.display = "none";
    }

    canvas.addEventListener("mousedown", (e) => {
      if (!drawingEnabled) return;
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    });

    canvas.addEventListener("mouseup", () => drawing = false);
    canvas.addEventListener("mouseout", () => drawing = false);

    canvas.addEventListener("mousemove", (e) => {
      if (!drawingEnabled || !drawing) return;
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.strokeStyle = colorPicker.value;
      ctx.lineWidth = brushSize.value;
      ctx.lineCap = "round";
      ctx.stroke();
    });

    colorPicker.addEventListener("input", () => {
      colorPreview.style.backgroundColor = colorPicker.value;
    });

    clearBtn.onclick = () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    };

    toggleDrawing.onclick = () => {
      drawingEnabled = !drawingEnabled;
      toggleDrawing.textContent = drawingEnabled ? "Disable Drawing" : "Enable Drawing";
    };

    analyzeBtn.onclick = () => {
      const text = textInput.value;
      let sentiment = "neutral";
      if (text.includes("happy") || text.includes("joy")) {
        sentiment = "positive";
      } else if (text.includes("sad") || text.includes("angry")) {
        sentiment = "negative";
      }
      alert(`Sentiment: ${sentiment}`);
    };

    saveBtn.onclick = () => {
      const timestamp = new Date();
      const entry = {
        text: textInput.value,
        image: imageUpload.files[0] ? URL.createObjectURL(imageUpload.files[0]) : "",
        timestamp: timestamp.toLocaleString(),
        sentiment: textInput.value.includes("happy") ? "positive" : textInput.value.includes("sad") ? "negative" : "neutral"
      };

      const listItem = document.createElement("li");
      listItem.className = "entry";
      listItem.innerHTML = `
        <strong>${entry.timestamp}</strong><br />
        <p class="${entry.sentiment}">${entry.text}</p>
        ${entry.image ? `<img src="${entry.image}" alt="image" />` : ""}
      `;
      entriesList.appendChild(listItem);

      const timelineItem = document.createElement("li");
      timelineItem.className = "timeline-entry";
      timelineItem.innerHTML = `
        <p><strong>${entry.timestamp}</strong></p>
        <p class="${entry.sentiment}">${entry.text}</p>
        ${entry.image ? `<img src="${entry.image}" alt="image" />` : ""}
      `;
      timelineList.appendChild(timelineItem);
    };

    personaSelect.addEventListener("change", (e) => {
      const persona = e.target.value;
      let description = "";
      if (persona === "The Reflector") {
        description = "You are someone who finds value in reflecting deeply on your experiences.";
      } else if (persona === "The Dreamer") {
        description = "You have a vivid imagination and enjoy exploring the unknown.";
      } else if (persona === "The Grounded One") {
        description = "You are deeply connected with nature and thrive in simplicity.";
      }
      personaDescription.textContent = description;
    });

    // Theme toggle
    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark-theme");
      themeToggle.textContent = document.body.classList.contains("dark-theme") ? "ðŸŒœ" : "ðŸŒž";
    });

    // Initialize color preview
    colorPreview.style.backgroundColor = colorPicker.value;
  </script>
</body>
</html>
